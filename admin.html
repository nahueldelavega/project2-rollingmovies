    <main>
      <div class="table-responsive col-8-5 mt-5 bg-dark p-3 rounded-4">
        <button
        class="btn btn-success mb-4"
        data-bs-toggle="modal"
        data-bs-target="#create-modal-add-movie">
        Agregar ➕ 
      </button>
      <div class="table-container">
        <table class="table-rwd table-bordered table-dark table-striped">
          <thead class="thead-dark text-center text-danger border-bottom border-danger col-5">
            <tr class="col-5">
              <th class="px-3" scope="col">#</th>
              <th class="px-3 first-column" scope="col">Título</th>
              <th class="px-3" scope="col">Categoría</th>
              <th class="px-3" scope="col">Destacada</th>
              <th class="px-3" scope="col">Recomendada</th>
              <th class="px-3" scope="col">Descripción</th>
              <th class="px-3 table-link-video" scope="col">Video</th>
              <th class="px-3 table-link-image" scope="col">Imagen</th>
              <th class="px-3" scope="col">Opciones</th>

          </tbody>

    <!-- MODAL DE CREAR PELÍCULA -->
    <div class="modal fade" id="create-modal-add-movie" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar una película</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit="addMovie()">

              <label for="name">Título</label>
              <input type="text" id="name" class="form-control" />

              <label for="category">Categoría</label>
              <input type="text" id="category" class="form-control" />

              <label for="featured">Destacada</label>
              <input type="text" id="featured" class="form-control" />

              <label for="recomended">Recomendacion</label>
              <input type="text" id="recomended" class="form-control" />

              <label for="description">Descripcion</label>
              <input type="text" id="description" class="form-control" />

              <label for="url-video">Link de video</label>
              <input type="text" id="url-video" class="form-control" />

              <label for="url-image">Link de imagen</label>
              <input type="text" id="url-image" class="form-control" />

              <button type="submit" class="btn btn-primary my-3">
                Agregar Pelicula
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

     <!-- MODAL EDITAR PELICULA -->
  <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Pelicula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">

            <label for="name-edit">Titulo</label>
            <input type="text" id="name-edit" class="form-control">

            <label for="category-edit">Categoria</label>
            <input type="text" id="category-edit" class="form-control">

            <label for="featured-edit">Destacada</label>
            <input type="text" id="featured-edit" class="form-control">

            <label for="recomended-edit">Recomendacion</label>
            <input type="text" id="recomended-edit" class="form-control">

            <label for="description-edit">Descripcion</label>
            <input type="text" id="description-edit" class="form-control">

            <label for="url-video-edit">Video</label>
            <input type="text" id="url-video-edit" class="form-control">

            <label for="url-image-edit">Imagen</label>
            <input type="text" id="url-image-edit" class="form-control">
            
            <button type="submit" class="btn btn-primary my-3">Editar Pelicula</button>
          </form>
        </div>
      </div>
    </div>
