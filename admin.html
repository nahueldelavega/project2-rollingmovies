    <main class="container mt-5 bg-white p-3 rounded-4">
      <button
        class="btn btn-success mb-4"
        data-bs-toggle="modal"
        data-bs-target="#create-modal-add-movie">
        Agregar :signo_de_suma_grueso:
      </button>
      <table class="table">
        <thead class="thead-dark col-5">
          <tr class="col-5">
            <th scope="col">Id</th>
            <th scope="col">Título</th>
            <th scope="col">Categoría</th>
            <th scope="col">Recomendada</th>
            <th class="table-link-video" scope="col">video</th>

          </tr>
        </thead>

        </tbody>
      </table>

    <!-- MODAL DE CREAR PELÍCULA -->
    <div class="modal fade" id="create-modal-add-movie" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar una película</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit="addMovie()">
              <label for="name">Título</label>
              <input type="text" id="name" class="form-control" />
              <label for="category">Categoría</label>
              <input type="text" id="category" class="form-control" />
              <label for="recomended">Recomendacion</label>
              <input type="text" id="recomended" class="form-control" />
              <label for="url-video">Link de video</label>
              <input type="text" id="url-video" class="form-control" />
              <label for="url-image">Link de imagen</label>
              <input type="text" id="url-image" class="form-control" />
              <button type="submit" class="btn btn-primary my-3">
                Agregar Pelicula
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
