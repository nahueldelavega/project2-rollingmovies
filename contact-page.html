<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles-contact.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <!-- NAHUEL: NAVBAR DE BOOTSTRAP -->
    <nav class="navbar navbar-expand-lg bg-transparent sticky-top p-0">
      <div class="container-fluid navbar-color p-1">
        <a class="navbar-brand" href="">
          <div class="ps-5">
            <img
              src="./assets/logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top animate__animated animate__bounceIn"
            />
            RollingMovies
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class=" navbar-collapse justify-content-end pe-lg-5 "
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item d-flex justify-content-end">
              <button
                class="btn animate__animated animate__bounceIn"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#login-modal"
              >
                <a aria-current="page" href="/index.html" class="navbar-text"
                  >Inicio</a
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- NAHUEL: FORM DE CONTACTO -->
    <div class="container d-flex justify-content-center pt-3"><h2>Hola, somos RollingMovies! Dejanos aqu√≠ tus comentarios. Queremos leerte!</h2></div>
    <div class="container d-flex justify-content-center mt-5" onsubmit="comments(event)">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="comment-name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="comment-name"
            value=""
            required
          />
        </div>
        <div class="col-md-4">
          <label for="comment-lastname" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="comment-lastname"
            value=""
            required
          />
        </div>
        <div class="col-md-4">
          <label for="comment-email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input
              type="email"
              class="form-control"
              id="comment-email"
              aria-describedby="inputGroupPrepend"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <label for="comment-comment" class="form-label">Comentario</label>
          <input
            type="text"
            class="form-control comments p-0"
            id="comment-comment"
            required
          />
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="emailSend()">
            Enviar comentario
          </button>
        </div>
      </form>
    </div>


    <script src="/js/contact-page.js"></script>
    <script src="./js/smtp.js"></script>
  </body>
</html>
